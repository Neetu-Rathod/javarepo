<!DOCTYPE html>
<html>
<head>

</head>
<body >

	<input type="text" id="input" value="6" >
	<br>
	<br>

    <button id="btn"> print table</button>
    <br>

    <div id="text">
    	phle button dbao.

    </div>

</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var input =document.getElementById('input');
    var div = document.getElementById('text');

    btn.addEventListener("Click",print);
    input.addEventListener("mouseenter",print);
    input.addEventListener("mouseout",function()
  
    {
       div.innerHTML="";

    });
    var i =0;
    function print()
    {
        //var i=0;
        var div = document.getElementById('text');
       
        var no = parseInt(input.value);
        var s="";
        for(i=1;i<=10;i++)
        {
            s= s+"<br>"+no*i;
        }
        div.innerHTML = s;
        
    }
</script>
